<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

  <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
</head>
<body>
  <div class="Container" style="display:flex;align-items:center;justify-content:center;flex-direction:column;width:300px">
  <h1>Youtube Enhancer</h1>
  <!-- <label>
    <input type="checkbox" id="toggleAutoScroll"> Enable Auto Scroll
  </label> -->
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="toggleAutoScroll">
    <label class="form-check-label" for="flexSwitchCheckDefault">Auto Scroll Youtube Shorts</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="toggleAutoPause">
    <label class="form-check-label" for="flexSwitchCheckDefault">Auto Pause Youtube Videos</label>
  </div>
</div>
  <script src="popup.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
 
</body>
